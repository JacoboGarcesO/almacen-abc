<form class="form-product" [formGroup]="form.formGroup">
  <fieldset class="form-product__section">
    <app-sub-form-input
      [type]="'input'"
      [label]="'Nombre'"
      [formControlName]="form.formControlNames.name"
    ></app-sub-form-input>
  </fieldset>

  <fieldset class="form-product__description">
    <app-sub-form-textarea
      [text]="'DescripciÃ³n'"
      [formControlName]="form.formControlNames.description"

  <app-button
    [label]="'Guardar'"
