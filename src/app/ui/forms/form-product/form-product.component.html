<form class="form-product" [formGroup]="form.formGroup">
  <fieldset class="form-product__section">
    <app-sub-form-input
      [type]="'input'"
      [label]="'Nombre'"
      [formControlName]="form.formControlNames.name"
    ></app-sub-form-input>

    <app-sub-form-input
      [type]="'number'"
      [label]="'Precio'"
      [pattern]="'[0-9]'"
      [formControlName]="form.formControlNames.price"
    ></app-sub-form-input>

    <app-sub-form-select
      [label]="'Categorías'"
      [placeholder]="'Seleccionar...'"
      [options]="[]"
      [isSearchable]="true"
      [formControlName]="form.formControlNames.categoryId"
    ></app-sub-form-select>
  </fieldset>

  <fieldset class="form-product__description">
    <app-sub-form-textarea
      [text]="'Descripción'"
      [formControlName]="form.formControlNames.description"
    ></app-sub-form-textarea>
  </fieldset>

  <app-button
    [label]="'Guardar'"
    [type]="'static'"
    [isDisabled]="form.formGroup.invalid || form.formGroup.disabled"
    (clicked)="manualSave$.next()"
  ></app-button>
</form>
